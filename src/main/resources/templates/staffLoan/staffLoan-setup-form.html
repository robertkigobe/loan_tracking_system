<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">

<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link href="../static/css/menu.css" rel="stylesheet" th:href="@{/css/menu.css}" />
<link href="../static/js/bootstrap.min.js" rel="stylesheet" th:href="@{/js/bootstrap.min.js}" />
<link href="../static/js/popper.min.js" rel="stylesheet" th:href="@{/js/popper.min.js}" />

<title>Staff Loan</title>
<style>
span {
	color: #b94a48;
	font-weight: bold;
}
</style>
</head>

<body>
<div th:replace="fragments/header :: header">...</div>
	<div class="container">

		<hr>

		<p class="h4 mb-4">Staff Loan Application</p>

		<form action="#" th:action="@{/staffLoan/saveSetup}" class="form"
			th:object="${theStaffLoanSetup}" method="POST">
			<div style="border-style: solid;">

				<div style="border-style: outset;">

					<h5>Setup Information</h5>
					<hr>

					<input type="hidden" th:field="*{id}" /> 

					<div class="row">

						<div class="form-group mb-3 col-3">
							<label for="payrollAdmin">Payroll Admin:</label> <input
								type="text" th:field="*{payrollAdmin}" class="form-control">
						</div>

						<div class="form-group mb-3 col-3">
							<label for="payrollAdminEmail">Payroll Admin Email:</label> <input
								type="text" th:field="*{payrollAdminEmail}" class="form-control">
						</div>
					</div>
					<div class="row">

						<div class="form-group mb-3 col-3">
							<label for="seniorHrManager">senior Hr Manager:</label> <input
								type="text" th:field="*{seniorHrManager}" class="form-control">
						</div>

						<div class="form-group mb-3 col-3">
							<label for="seniorHrManagerEmail">senior Hr Manager Email:</label> <input
								type="text" th:field="*{seniorHrManagerEmail}" class="form-control">
						</div>
					</div>

					<div class="row">

						<div class="form-group mb-3 col-3">
							<label for="securitiesSupervisor">Securities Supervisor:</label> <input
								type="text" th:field="*{securitiesSupervisor}" class="form-control">
						</div>

						<div class="form-group mb-3 col-3">
							<label for="securitiesSupervisorEmail">Securities Supervisor Email:</label> <input
								type="text" th:field="*{securitiesSupervisorEmail}" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group mb-3 col-3">
							<label for="loanOpeningSupervisor">Loan Opening Supervisor:</label> <input
								type="text" th:field="*{loanOpeningSupervisor}" class="form-control">
						</div>
						<div class="form-group mb-3 col-3">
							<label for="loanOpeningSupervisorEmail">Loan Opening Supervisor Email:</label> <input
								type="text" th:field="*{loanOpeningSupervisorEmail}" class="form-control">
						</div>
					</div>
					
					<div class="row">
						<div class="form-group mb-3 col-3">
							<label for="interestRate">Interest Rate:</label> <input
								type="number" th:field="*{interestRate}" step="0.01"
								class="form-control"> <span
								th:if="${#fields.hasErrors('interestRate')}"
								th:errors="*{interestRate}"></span>
						</div>
						
						<div class="form-group mb-3 col-3">
							<label for="funeralCover">Funeral Cover:</label> <input
								type="number" th:field="*{funeralCover}" step="0.01"
								class="form-control"> <span
								th:if="${#fields.hasErrors('funeralCover')}"
								th:errors="*{funeralCover}"></span>
						</div>
						
						
					</div>


					<input type="submit" class="btn btn-info col-2" value="Save" />

				</div>
			</div>
		</form>

		<hr>
		<a th:href="@{/staffLoan/staffLoanStatus}">Back to Staff Loans
			List</a>
	</div>
</body>

</html>
